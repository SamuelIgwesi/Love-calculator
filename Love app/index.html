<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Love App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Heading -->
    <div class="heading">
      <h1>KNOW YOUR LOVE SCORE</h1>
      <i>...Find out the love score between you and your friends</i>
    </div>
    <!-- Love Score -->
    <div class="love-score"></div>
    <!-- Input details -->
    <form>
      <div class="inputs">
        <div>
          <label>Your Name:</label><br />
          <input type="text" id="input" required /><br /><br />
          <label>Your Age:</label><br />
          <input type="number" id="input" min="1" required />
        </div>
        <div>
          <label>Partner's Name:</label><br />
          <input type="text" id="input" required /><br /><br />
          <label>Partner's Age:</label><br />
          <input type="number" id="input" min="1" required />
        </div>
      </div>
      <div class="questions">
        <div>
          <label>How long have you been together?</label><br />
          <select id="time-spent">
            <option>Less than a year</option>
            <option>About two years or less</option>
            <option>About Five years or less</option>
            <option>It's been long</option>
            <br />
          </select>
        </div>
        <div>
          <label>How often do you communicate with each other?</label><br />
          <select id="talk-time">
            <option>We don't communicate</option>
            <option>Once in a while</option>
            <option>It's been long we spoke</option>
            <option>We communicate frequently</option>
            <br />
          </select>
        </div>
        <button type="submit" value="Submit" onClick="return empty()">
          Check
        </button>
      </div>
    </form>
    <footer>Designed by Prime Developer</footer>
  </body>
  <script src="script.js"></script>
</html>
